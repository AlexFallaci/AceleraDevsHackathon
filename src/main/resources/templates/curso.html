<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Curso</title>
   
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<style>

	background-color: #47bcff;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
<div th:fragment="logo" class="">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ">Curso</span>


	</div>

	<nav class="nav justify-content-end mr-4">
		<a class="nav-link" th:href="@{/aluno}">Aluno</a> <a class="nav-link"

			th:href="@{/turma}">Turma</a>
	</nav>

</div>

<div class="container mt-3 mb-3">

	<div class="card mt-3">
	    
    <form id="my-form" th:action="@{curso}" th:object="${cursoDTO}" method="post">

			<div class="row ml-2 mt-3">
			<div class="col-sm-2">NOME</div> 
			<div class="col-sm-8"><input id="field-text" th:field="*{name}" class="cursoDTO" type="text"></div>	
			</div>
			
			
			<div class="row ml-2 mt-3">
			<div class="col-sm-2">HORAS</div> 
			<div class="col-sm-8"><input id="field-text2" th:field="*{totalGrade}" class="cursoDTO" type="text"></div>	
			</div>
			
			<div class="row ml-2 mt-3 mb-3">
			<div class="col-sm-5"></div> 
			<div class="col-sm-2"><button type="submit">Cadastrar</button></div>
			<div class="col-sm-5"></div>			
			</div>

    </form>
    
    </div>
</div>
