<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Disciplina</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">


<style>
.logo-container {
	background-color: #47bcff;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
<div th:fragment="logo" class="">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ">Disciplina</span>


	</div>

	<nav class="nav justify-content-end mr-4">
		<a class="nav-link" th:href="@{/aluno}">Aluno</a> <a class="nav-link"
			th:href="@{/curso}">Curso</a> <a class="nav-link"
			th:href="@{/disciplina}">Disciplina</a> <a class="nav-link"
			th:href="@{/turma}">Turma</a>
	</nav>

</div>

<div class="container mt-3 mb-3">

	<div class="card mt-3">
  
    <form id="my-form2" th:action="@{disciplina}" th:object="${disciplinaDTO}" method="post">

        
        <div class="row ml-2 mt-3">
			<div class="col-sm-2">Nome</div> 
			<div class="col-sm-8"><input id="field-text" th:field="*{nome}" class="disciplinaDTO" type="text"></div>	
			</div>
			
			
			<div class="row ml-2 mt-3">
			<div class="col-sm-2">Codigo</div> 
			<div class="col-sm-8"><input id="field-text" th:field="*{codigo}" class="disciplinaDTO" type="text"></div>	
			</div>
			

			<div class="row ml-2 mt-3">
			<div class="col-sm-2">Conteudo</div> 
			<div class="col-sm-8"><input id="field-text3" th:field="*{conteudoProgramatico}" class="disciplina" type="text"></div>	
			</div>
			

			<div class="row ml-2 mt-3">
			<div class="col-sm-2">Creditos</div> 
			<div class="col-sm-8"><input id="field-text4" th:field="*{numeroCreditos}" class="disciplina" type="text"></div>	
			</div>
			
			
			<div class="row ml-2 mt-3">
			<div class="col-sm-2">Turma</div> 
			<div class="col-sm-8"><input id="field-text5" th:field="*{turma}" class="disciplina" type="text"></div>	
			</div>
			
			
			<div class="row ml-2 mt-3">
			<div class="col-sm-2">Curso</div> 
			<div class="col-sm-8"><input id="field-text6" th:field="*{curso}" class="disciplina" type="text"></div>	
			</div>
			
			
			<div class="row ml-2 mt-3">
			<div class="col-sm-2">Horas</div> 
			<div class="col-sm-8"><input id="field-text7" th:field="*{totalHoras}" class="disciplina" type="text"></div>	
			</div>
			
			<div class="row ml-2 mt-3 mb-3">
			<div class="col-sm-5"></div> 
			<div class="col-sm-2"><button type="submit">Cadastrar</button></div>
			<div class="col-sm-5"></div>			
			</div>
        
        
    </form>
    
    </div>
    
</div>
    
</head>
<body>

</body>
</html>
